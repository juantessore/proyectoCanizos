<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Cañizos cordoba, canal de comunicacion para todas las consultas">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contacto</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>contacto-cañizos cordoba</title>
</head>

<body>
  <header class="header">
    <img class="header__logo" src="../img/home/logocompañia.jpg" alt="logo" height="150px" width="120px">
  </header>
    <nav class="navegador">
      <ul class="navegador__lista">
        <li class="navegador__item"><a href="../index.html" class="navegador__link">INICIO</a></li>
        <li class="navegador__item"><a href="productos.html" class="navegador__link">PRODUCTOS</a>
        <li class="navegador__item"><a href="galeria.html" class="navegador__link">GALERIA</a></li>
        <li class="navegador__item"><a href="sobrenosotros.html" class="navegador__link">SOBRE NOSOTROS</a></li>
        <li class="navegador__item"><a href="#" class="navegador__link">CONTACTO</a></li>
      </ul>
    </nav>
  <main class="fondoMain">
    <div class="parrafoSobreNosotros">
    <form action="#" method="post" class="formulario">
      <label for="fname y lname"></label>
      <input type="text" id="fname y lname" name="fname y lname"placeholder="nombre y apellido">
      <label for="tel"></label>
      <input type="tel" id="tel" name="tel"placeholder="num. telefono">
      <label for="email"></label>
      <input type="email" id="email" name="email" placeholder="e-mail">
      <label for="masculino">Masculino</label>
      <input type="radio" id="masculino" name="genero" value="masculino">
      <label for="femenino">Femenino</label>
      <input type="radio" id="femenino" name="genero" value="femenino">
      <label for="otro">Otro</label>
      <input type="radio" id="otro" name="genero" value="otro">
      <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="mensaje"></textarea>
      <label for="condiciones">acepto los terminos de privacidad</label>
      <input type="checkbox" name="condiciones" id="condiciones">
      <input type="reset" value="Resetear">
      <input type="submit" value="Enviar">
      <label for="lang">seleccionar idioma:</label>
      <select name="lang" id="lang">
      <option value="español">español</option>
      <option value="ingles">ingles</option>
      <option value="portugues">portugues</option>
      <option value="frances">frances</option>
      </select>
    </form>
    </div>
  </main>
  <footer class="footer">
    <ul class="footer__lista">
      <li class="footer__item"><a class="footer__link" href="https://www.facebook.com">facebook</a></li>
      <li class="footer__item"><a class="footer__link" href="https://www.instagram.com">instagram</a></li>
      <li class="footer__item"><a class="footer__link" href="https://www.youtube.com">youtube</a></li>
    </ul>
    <p class="footer__parrafoCopy">&copy todos los derechos reservados.</p>
    <p class="footer__parrafoPowered">powered by bellido</p> 
  </footer>
</body>

</html>
